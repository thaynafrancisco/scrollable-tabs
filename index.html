<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="./dist/jquery.scrolling-tabs.min.css">

  <link rel="stylesheet" href="styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="./dist/jquery.scrolling-tabs.min.js"></script>
  <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

  <title>Document</title>
</head>
<body>
  <div class="container">

  <div class="multi-carousel">
    <!-- Tabs navs -->
    <!--  d-block for showing tabs in carousel with fixed width,  d-md-flex to show all tabs on specific viewport  -->
    <ul class="multi-carousel-inner nav nav-fill nav-tabs mb-3  d-block d-md-flex" id="ex1" role="tablist">
      <li class="nav-item multi-carousel-item" role="presentation">
        <a
          class="nav-link active"
          id="ex1-tab-1"
          data-toggle="tab"
          href="#ex1-tabs-1"
          role="tab"
          aria-controls="ex1-tabs-1"
          aria-selected="true"
          >TRANSPORTE</a
        >
      </li>
      <li class="nav-item  multi-carousel-item" role="presentation">
        <a
          class="nav-link"
          id="ex1-tab-2"
          data-toggle="tab"
          href="#ex1-tabs-2"
          role="tab"
          aria-controls="ex1-tabs-2"
          aria-selected="false"
          >CARGA PESADA</a>
      </li>
      <li class="nav-item multi-carousel-item" role="presentation">
        <a
          class="nav-link"
          id="ex1-tab-3"
          data-toggle="tab"
          href="#ex1-tabs-3"
          role="tab"
          aria-controls="ex1-tabs-3"
          aria-selected="false"
          >FULL SUSPENSION</a>
      </li>
          <li class="nav-item multi-carousel-item" role="presentation">
        <a
          class="nav-link"
          id="ex1-tab-1"
          data-toggle="tab"
          href="#ex1-tabs-4"
          role="tab"
          aria-controls="ex1-tabs-4"
          aria-selected="true"
          >FREIO A DISCO</a>
      </li>
      <li class="nav-item multi-carousel-item" role="presentation">
        <a
          class="nav-link"
          id="ex1-tab-2"
          data-toggle="tab"
          href="#ex1-tabs-5"
          role="tab"
          aria-controls="ex1-tabs-5"
          aria-selected="false"
          >Tab 5</a
        >
      </li>
      <li class="nav-item multi-carousel-item" role="presentation">
        <a
          class="nav-link"
          id="ex1-tab-3"
          data-toggle="tab"
          href="#ex1-tabs-6"
          role="tab"
          aria-controls="ex1-tabs-6"
          aria-selected="false"
          >Tab 6</a
        >
      </li>
    </ul>
    <!-- Tabs navs -->
  
    <!--  d-md-none to disable controls on non mobile viewports -->
    <a class="carousel-control-prev d-md-none" tabindex="0" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </a>
    <a class="carousel-control-next d-md-none" tabindex="0" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </a>
  </div>
  
  <!-- Tabs content -->
  <div class="tab-content" id="ex1-content">
    <div
      class="tab-pane fade show active"
      id="ex1-tabs-1"
      role="tabpanel"
      aria-labelledby="ex1-tab-1">
      Tab 1 content
    </div>
    <div class="tab-pane fade" id="ex1-tabs-2" role="tabpanel" aria-labelledby="ex1-tab-2">
      Tab 2 content
    </div>
    <div class="tab-pane fade" id="ex1-tabs-3" role="tabpanel" aria-labelledby="ex1-tab-3">
      Tab 3 content
    </div>
      <div class="tab-pane fade" id="ex1-tabs-4" role="tabpanel" aria-labelledby="ex1-tab-4">
      Tab 4 content
    </div>
      <div class="tab-pane fade" id="ex1-tabs-5" role="tabpanel" aria-labelledby="ex1-tab-5">
      Tab 5 content
    </div>
      <div class="tab-pane fade" id="ex1-tabs-6" role="tabpanel" aria-labelledby="ex1-tab-6">
      Tab 6 content
    </div>
  </div>
  <!-- Tabs content -->
</div>


<script>
  $('.nav-tabs').scrollingTabs({
    bootstrapVersion: 5
  });
</script>
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
